<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Airbnb</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="shortcut icon" href="/assets/img/logo.png">
	</head>	
	<body>
		<nav class="header__menu navbar navbar-default navbar-fixed-top">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#"><img src="/assets/img/logo.png" class="header__logo"></a>
		    </div>
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <form class="navbar-form navbar-left">
		        <div class="form-group">
		          <input type="text" class="form-control" placeholder="Search">
		        </div>
		      </form>
		      <ul class="nav navbar-nav navbar-right">
		      	<li><a href="#">Conviertete en anfitrión</a></li>
		      	<li><a href="#">Ayuda</a></li>
		        <li><a href="#">Regístrate</a></li>
		        <li><a href="#" data-toggle="modal" data-target=".bs-example-modal-sm">Iniciar sesión</a></li>
		      </ul>
		    </div>
		  </div>
		</nav>
        <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content modal__border"> 
                    <button type="button" class="modal__btn_face btn btn-primary"><span class="footer__margin fa fa-facebook"></span>&nbsp&nbsp Iniciar sesión con Facebook</button>
                    <button type="button" class="modal__btn_google btn btn-default"><img id="google_imagen" src="/assets/img/google.png">&nbsp&nbsp Iniciar sesión con Google</button>
                    <div class="modal__raya__uno"></div>o<div class="modal__raya__dos"></div>
                    <div class="input-group modal__input_border">
                       <input type="text" class="form-control" placeholder="dirección de correo electrónico">
                       <input type="text" class="form-control" placeholder="contraseña">
                    </div>
                    <div class="row modal__top">
                        <div class="col-xs-8">
                            <input type="checkbox">Recordarme
                        </div>
                        <div class="col-xs-4">
                            <a href="#">Can't log in?</a>
                        </div>
                    </div>
                    <button type="button" class="btn btn-danger modal__btn_sesion">Inicia sesión</button>
                    <div class="container-fluid  modal__border_top">
                      <div class="row modal__top">
                        <div class="col-xs-8">
                           <a href="#">¿No tienes una cuenta?</a>
                        </div>
                        <div class="col-xs-4">
                           <button type="button" class="btn btn-default">Regístrate</button>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
		<div class="header__sliders">
            <div class="header__slider_uno">
    			<div class="header__text" id="cambio-navbar">
                    <h1>Te espera un mundo de viajes inolvidables.</h1>
                    <p>Alojamientos, experiencias y lugares, todo en una sola aplicación</p>
                    <a href="#">Descubre las últimas novedades</a>
                </div>
			    <div><img src="/assets/img/slider-1.jpg" class="header__img_slider"></div>
            </div>
		</div>
	<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
