<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Airbnb</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="shortcut icon" href="/assets/img/logo.png">
	</head>	
	<body>
		<nav class="header__menu navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#"><img src="/assets/img/logo.png" class="header__logo"></a>
		    </div>
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <form class="navbar-form navbar-left">
		        <div class="form-group">
		          <input type="text" class="form-control" placeholder="Search">
		        </div>
		      </form>
		      <ul class="nav navbar-nav navbar-right">
		      	<li><a href="#">Conviertete en anfitrion</a></li>
		      	<li><a href="#">Ayuda</a></li>
		        <li><a href="#">Regìstrate</a></li>
		        <li><a href="#">Iniciar sesiòn</a></li>
		      </ul>
		    </div>
		  </div>
		</nav>
		<div class="header__slider">
			<div class="slider-testimonial">
				<div><img src="/assets/img/slider-1.jpg" class="header__img_slider"></div>
			</div>
		</div>
		<section>
			<div class="container">
				<div class="search__container visible-sm hidden-xs">
					<div class="search__place">
						<p>Donde</p>
						<input type="text" name="location" placeholder="Destino, ciudad, dirección">
					</div>
					<div class="search__date">
						<p>Cuando</p>
						<input type="text" name="llegada" placeholder="Llegada">
						<input type="text" name="salida" placeholder="Salida">
					</div>
					<div class="search__go">
						<div class="row">
							<div class="col-xs-6">
								<p>Huéspedes</p>
								<select class="selectpicker">
								  <option>1 huésped</option>
								  <option>2 huéspedes</option>
								  <option>3 huéspedes</option>
								  <option>4 huéspedes</option>
								  <option>5 huéspedes</option>
								  <option>6 huéspedes</option>
								  <option>7 huéspedes</option>
								</select>	
							</div>
							<div class="col-xs-6">
								<button class="btn search__btn">Buscar</button>
							</div>
						</div>
					</div>
				</div>
				<div class="search__mini visible-xs hidden-sm">
					<button type="button" class="search__btn__big text-left" data-toggle="modal" data-target="#myModal">Buscar</button>
					<!-- Modal -->
					<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					        <h4 class="modal-title" id="myModalLabel">Búsqueda</h4>
					      </div>
					      <div class="modal-body">
							<div class="row">
								<div class="col-xs-12">
									<label for="places">Lugares</label>
									<input type="text" id="places">
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12">
									<div>Cuando</div>
									<div class="row">
										<div class="col-xs-6">
											<input type="text" placeholder="Llegada">
										</div>
										<div class="col-xs-6">
											<input type="text" placeholder="Salida">
										</div>
									</div>
								</div>
							</div>
					      </div>
					    </div>
					  </div>
					</div>
				</div>
			</div>
		</section>
	<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
